<!-- Reading JSON; Read list of brothers and other related information -->
<script>

    $(document).ready(function(){
        $.ajax({
            url: "../data/brothers_2019-07-29.json", // path to file
            dataType: 'json', // type of file (text, json, xml, etc)
            success: function(data) { // callback for successful completion
                loadActives(data);
                loadAdvisors(data);
            }
            ,
            error: function(xhr, status) { // callback if there's an error
                console.log ("error: " + status);
            }
        });
    });

    var exec = {
        "Alpha": "Alpha (President)",
        "Beta": "Beta (Vice President / Internal Operations)",
        "Pi": "Pi (Membership Development Chair)",
        "Iota": "Iota (New Member Educator)",
        "Tau": "Tau (Treasurer)",
        "Sigma": "Sigma (Secretary)",
        "Chi": "Chi (Recruitment Chair)",
    };

    var officers = {
        "Theta 1": "Theta One (Kitchen Manager)",
        "Theta 2": "Theta Two (House Manager)",
        "Theta 3": "Theta Three (Cleanups Manager)",
        "Upsilon": "Upsilon (Alumni Relations)",
        "Phi": "Phi (Philanthropy Chair)",
        "Kappa": "Kappa (Volunteer Events Chair)",
        "Psi": "Psi (Social Chair)",
        "Rho": "Rho (Brotherhood Events Chair)",
        "Ast. Tau": "Assistant Tau (Assistant Treasurer)",
        "Lambda": "Lambda (New Member Mentor)",
        "Epsilon": "Epsilon (Webmaster)",
    };

    function loadActives(data) {
        data.actives.sort(function(a, b){
            return a.lastname > b.lastname;
        });
        for (i = 0; i < data.actives.length; i++) {
            var active = data.actives[i];
            if (!active.visible) continue;

            $('#active').append(makeAvatar(active, active.classOf));

            for (j = 0; j < active.positions.length; j++) {
                var position = active.positions[j];
                var positionId = position.replace(" ", "-"); // id tag in HTML

                if (position in exec) {
                    $(document.getElementById(positionId)).replaceWith(makeAvatar(active, exec[position]));
                } else {
                    $(document.getElementById(positionId)).replaceWith(makeAvatar(active, officers[position]));
                }
            }
        }
    }

    function loadAdvisors(data) {
        data.advisors.sort(function(a, b){
            return a.lastname > b.lastname;
        });
        for (i = 0; i < data.advisors.length; i++) {
            var advisor = data.advisors[i];
            if (!advisor.visible) continue;

            for (j = 0; j < advisor.positions.length; j++) {
                var position = advisor.positions[j];
                $('#advisor').append(makeAvatar(advisor, position + ' (' + advisor.classOf + ')'));
            }
        }
    }

    function makeAvatar(active, subtitle) {
        var html = [];
        html.push(
            '<div class="l-box is-center pure-u-1-1 pure-u-md-1-2 pure-u-lg-1-3 pure-u-xl-1-4">',
                '<div class="avatar" style="background-image: url(\'' + makeAvatarUrl(active) + '\')"></div>',
                '<h3 class="content-head">' + makeAvatarName(active) + '</h3>',
                '<p>' + subtitle + '</p>',
            '</div>'
        );
        return html.join('');
    }

    function makeAvatarUrl(active) {
        if (active.hasImg) {
            return '../img/brothers/' + active.name + '.jpg';
        } else {
            return '../img/brothers/000.jpg'
        }
    }

    function makeAvatarName(active) {
        return active.name;
    }

</script>
